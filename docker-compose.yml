version: '3.8'
services:
  backend:
    build:
      context: ./  # Ruta al Dockerfile del backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"  # Exponer el puerto del backend en la máquina host
    networks:
      - my-network
    depends_on:
      - postgres-db  # Asegura que la base de datos esté disponible antes de iniciar el backend
    environment:
      - DATABASE_URL=postgres://postgres:12345@postgres-db:5432/postgres  # Conexión a la base de datos

  postgres-db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=mydb
    ports:
      - "5431:5431"  # Exponer el puerto de PostgreSQL en la máquina host
    volumes:
      - db:/var/lib/postgresql/data  # Persistencia de datos en un volumen
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  db:
